## ----------------------------------------------------------------------
## Travis CI build script for GPDB Open Source Project.
## 
## Reference:
##   o Travis CI Docs: http://docs.travis-ci.com
## ----------------------------------------------------------------------
##
## This project builds the core Greenplum Database Open Source
## project.
##
## ======================================================================

os:
  - linux

language: c
sudo: false

git:
  submodules: false

addons:
  apt:
    packages:
    - libevent-dev

## ----------------------------------------------------------------------
## Build tools
## ----------------------------------------------------------------------

compiler:
  - gcc

python:
  - "2.7"

## ----------------------------------------------------------------------
## Install supporting Python modules
## ----------------------------------------------------------------------

install:
  - pip install --user --upgrade pip
  - pip install --user --pre psutil
  - pip install --user lockfile
  - pip install --user paramiko
  - pip install --user setuptools

## ----------------------------------------------------------------------
## Build APR & APR-UTIL used to build gpfdist
## ----------------------------------------------------------------------

env:
  - APR=apr-1.6.3
    APR_UTIL=apr-util-1.6.1

before_script:
  - export PATH=${TRAVIS_BUILD_DIR}/tools/bin:$PATH
  - cd ${TRAVIS_BUILD_DIR}
  - wget http://ftp.jaist.ac.jp/pub/apache/apr/${APR}.tar.gz
  - wget http://ftp.jaist.ac.jp/pub/apache/apr/${APR_UTIL}.tar.gz
  - tar xf ${APR}.tar.gz
  - tar xf ${APR_UTIL}.tar.gz
  - cd ${TRAVIS_BUILD_DIR}/${APR}
  - ./configure --prefix=${TRAVIS_BUILD_DIR}/tools
  - make install
  - cd ${TRAVIS_BUILD_DIR}/${APR_UTIL}
  - ./configure --prefix=${TRAVIS_BUILD_DIR}/tools --with-apr=${TRAVIS_BUILD_DIR}/${APR}
  - make install

## ----------------------------------------------------------------------
## Perform build:
##   GPDB
##   gpmapreduce
##   orafce
##   gpfdist
## ----------------------------------------------------------------------

script:
  - cd ${TRAVIS_BUILD_DIR}
  - ./configure --with-openssl --with-ldap --with-libcurl --prefix=${TRAVIS_BUILD_DIR}/gpsql --with-apr-config=${TRAVIS_BUILD_DIR}/tools/bin/apr-1-config --disable-orca --disable-gpcloud --enable-pxf

  - make
  - make install
  - source ${TRAVIS_BUILD_DIR}/gpsql/greenplum_path.sh
  - cd ${TRAVIS_BUILD_DIR}/gpAux/extensions/orafce
  - make install USE_PGXS=1
  - cd ${TRAVIS_BUILD_DIR}/gpAux/extensions/gpmapreduce
  - make install
  - postgres --version
  - initdb --version
  - createdb --version
  - psql --version
  - gpssh --version
  - gpmapreduce --version
  - gpfdist --version

## ----------------------------------------------------------------------
## Notification
## ----------------------------------------------------------------------
notifications:
  email:
    recipients:
      - releng@pivotal.io
    on_success: change
    on_failure: always
