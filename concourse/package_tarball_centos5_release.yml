platform: linux
image: docker:///yolo/orcadev#centos5
inputs:
  - name: orca_src
  - name: build_and_test_centos5_release
outputs:
  - name: package_tarball_centos5_release
run:
  path: /bin/bash
  args:
    - orca_src/concourse/package_tarball.bash
