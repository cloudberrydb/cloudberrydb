- name: concourse_unit_tests
  plan:
    - in_parallel:
        steps:
        - get: bats_core_src
        - get: gpdb_src
          trigger: true
        - get: gpdb7-ubuntu18.04-build
    - task: run_unit_tests
      image: gpdb7-ubuntu18.04-build
      config:
        inputs:
          - name: bats_core_src
          - name: gpdb_src
        platform: linux
        run:
          path: bash
          args:
          - -exc
          - |
            python -m unittest discover --verbose -s gpdb_src/concourse/scripts/ -p *_test.py

            if ls gpdb_src/concourse/scripts/*.bats >/dev/null 2>&1; then
              bats_core_src/install.sh /usr/local

              cd gpdb_src/concourse
              bats -t scripts/*.bats
            fi

- name: check_format
  plan:
    - in_parallel:
      - get: gpdb_src
        trigger: true
      - get: clang_toolchain
    - task: check_format
      image: clang_toolchain
      file: gpdb_src/concourse/tasks/check_format.yml

