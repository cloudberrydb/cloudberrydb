## ======================================================================
## resources
## ======================================================================

resource_types:
  - name: pull_request_with_submodule
    type: docker-image
    source:
      repository: jtarchie/pr

resources:
  - name: gpdb_pr
    type: pull_request_with_submodule
    source:
      repo: greenplum-db/gpdb
      access_token: {{gpdb-git-access-token}}
      private_key: {{gpdb-git-key}}

  - name: centos67-gpdb-gcc6-llvm-image
    type: docker-image
    source:
      repository: pivotaldata/centos67-gpdb-gcc6-llvm-image
      username: {{docker_username}}
      password: {{docker_password}}

  - name: sync_tools_gpdb_centos
    type: s3
    source:
      access_key_id: {{bucket-access-key-id}}
      bucket: {{bucket-name}}
      region_name: {{aws-region}}
      secret_access_key: {{bucket-secret-access-key}}
      versioned_file: gpdb_pr/sync_tools_gpdb/sync_tools_gpdb.tar.gz

  - name: bin_gpdb_centos
    type: s3
    source:
      access_key_id: {{bucket-access-key-id}}
      bucket: {{bucket-name}}
      region_name: {{aws-region}}
      secret_access_key: {{bucket-secret-access-key}}
      versioned_file: gpdb_pr/gpdb_artifacts/bin_gpdb.tar.gz

jobs:
  - name: compile_gpdb_centos6
    plan:
    - aggregate:
      - get: gpdb_pr
        tags: ["worker-one"]
        trigger: true
      - get: centos67-gpdb-gcc6-llvm-image
        tags: ["worker-one"]
    - put: gpdb_pr
      tags: ["worker-one"]
      params:
        path: gpdb_pr
        status: pending
    - task: compile_gpdb
      file: gpdb_pr/concourse/tasks/compile_gpdb.yml
      image: centos67-gpdb-gcc6-llvm-image
      tags: ["worker-one"]
      input_mapping:
        gpdb_src: gpdb_pr
      params:
        IVYREPO_HOST: {{ivyrepo_host}}
        IVYREPO_REALM: {{ivyrepo_realm}}
        IVYREPO_USER: {{ivyrepo_user}}
        IVYREPO_PASSWD: {{ivyrepo_passwd}}
        TARGET_OS: centos
        TARGET_OS_VERSION: 6
        BLD_TARGETS: ""
      on_failure:
        put: gpdb_pr
        params:
          path: gpdb_pr
          status: failure
    - aggregate:
      - put: bin_gpdb_centos
        tags: ["worker-one"]
        params:
          file: gpdb_artifacts/bin_gpdb.tar.gz
      - put: sync_tools_gpdb_centos
        tags: ["worker-one"]
        params:
          file: sync_tools_gpdb/sync_tools_gpdb.tar.gz

  - name: compile_gpdb_custom_config_centos6
    public: true
    plan:
    - aggregate:
      - get: gpdb_pr
        tags: ["worker-two"]
        trigger: true
      - get: centos67-gpdb-gcc6-llvm-image
        tags: ["worker-two"]
    - task: compile_gpdb
      file: gpdb_pr/concourse/tasks/compile_gpdb_custom_config.yml
      image: centos67-gpdb-gcc6-llvm-image
      tags: ["worker-two"]
      input_mapping:
        gpdb_src: gpdb_pr
      on_failure:
        put: gpdb_pr
        params:
          path: gpdb_pr
          status: failure

  # Stage 2: IC Tests
  - name: icg_planner_centos6
    plan:
    - aggregate:
      - get: gpdb_pr
        tags: ["worker-pr"]
        passed: [compile_gpdb_centos6]
      - get: sync_tools_gpdb_centos
        tags: ["worker-pr"]
        resource: sync_tools_gpdb_centos
        passed: [compile_gpdb_centos6]
      - get: bin_gpdb
        tags: ["worker-pr"]
        resource: bin_gpdb_centos
        passed: [compile_gpdb_centos6]
        trigger: true
      - get: centos67-gpdb-gcc6-llvm-image
        tags: ["worker-pr"]
    - task: ic_gpdb
      file: gpdb_pr/concourse/tasks/ic_gpdb.yml
      image: centos67-gpdb-gcc6-llvm-image
      tags: ["worker-pr"]
      input_mapping:
        gpdb_src: gpdb_pr
      params:
        MAKE_TEST_COMMAND: PGOPTIONS='-c optimizer=off -c codegen=off' installcheck-good
        BLDWRAP_POSTGRES_CONF_ADDONS: "fsync=off"
        TEST_OS: centos
      timeout: 2h30m
      on_success:
        put: gpdb_pr
        tags: ["worker-pr"]
        params:
          path: gpdb_pr
          status: success
      on_failure:
        put: gpdb_pr
        tags: ["worker-pr"]
        params:
          path: gpdb_pr
          status: failure
