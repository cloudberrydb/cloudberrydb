VERSION: 1.0.0.1
DATABASE: testdb 

GPLOAD:
  INPUT:
    - SOURCE:
        PORT_RANGE: [20000, 30000]
        FILE:
          - gppylib/test/behave/mgmt_utils/steps/data/gpload_reuse_ext.csv 
    - COLUMNS:
        - id: int
        - msg: text
    - FORMAT: csv
    - QUOTE: '"'
  OUTPUT:
    - TABLE: tableNot11Exists
    - MODE: merge 
    - MATCH_COLUMNS:
        - id
    - UPDATE_COLUMNS:
        - msg 
    - MAPPING:
        id: id
        msg: msg 

  PRELOAD:
    - REUSE_TABLES: true 
